name: Tests
on:
  pull_request:
    types: [ready_for_review]
jobs:
  visual-regression:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.10'
      - name: Install dependencies
        run: npm ci
      - name: Build storybook
        run: npm run storybook:build
      - name: Run Percy Tests
        run: npm run visreg-ci
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
  cli-verification:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '16.10'
      - name: Install CLI
        run: npm install -g @emulsify/cli
      - name: Install starter
        run: emulsify init --checkout cli-no-components "Awesome Theme" . --platform drupal
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch
      - name: Install system
        run: |
          cd awesome_theme
          emulsify system install --repository https://github.com/emulsify-ds/compound.git --checkout ${{ steps.extract_branch.outputs.branch }}
